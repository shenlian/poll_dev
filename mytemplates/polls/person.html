{% extends "base/base.html" %}
{% load i18n %}

{% block content %}
<h3>发送邮件</h3>
<form enctype="multipart/form-data" method='post',action='/polls/person/'>
    {% csrf_token %}
    {% for field in personform %}
    <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
    </div>
    {% endfor %}
    <p>
    <input type="submit" value="Send message" /></p>
</form>

{% endblock %}
